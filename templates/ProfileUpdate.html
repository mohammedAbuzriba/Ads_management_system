{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
        My Account
{%endblock%}

{% block breadcrumb %}
    <li class="breadcrumb-item active">My account</li>
 {%endblock%}

{% block content %}

<div class="card">
    <div class="card-body row">
        <a class="dropdown-item" href="{% url 'myAccount'%}">
            <i class="fas fa-user"></i> {% trans 'My account' %}
        </a>
        <div class="col-6">

<form method="post"  enctype="multipart/form-data" novalidate class="mt-5">
    {% csrf_token %}
      {{form.media}}
    {% include 'form.html' %}

    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
        </div>
        <div class="col-6">
            <img class="card-img-top" src="{% static 'img/20943587.jpg' %}" alt="image">
        </div>
 </div></div>
 {%endblock%}
