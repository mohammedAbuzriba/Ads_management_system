{% extends 'base.html' %}
{% load socialaccount %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block body %}
  <div class="container mb-5">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}">Ads Boards</a>
    </h1>
    <div class="row justify-content-center">



      <div class="col-lg-10 ">
        <div class="card">
          <div class="card-body row">
            <div class="col-5">
            <h3 class="card-title">Sign up</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'form.html' %}
              <br>
              <button type="submit" class="btn btn-primary btn-block">Create an account</button>
            </form>
          </div>
            <div class="col-7">
              <img class="card-img-top mt-5" src="{% static 'img/sign.jpg' %}" alt="image">
            </div>

            </div>
          <div class="card-footer text-muted text-center">
            Already have an account? <a href="{% url 'login' %}">Log in</a>

                            <form action="{% provider_login_url 'google' %}" method="post">
                  {% csrf_token %}
                  <!-- Google -->
                    <button class="btn btn-primary mt-3" style="background-color: #dd4b39;" href="{% provider_login_url 'google' %}" role="button" type="submit">
                      <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-primary mt-3" style="background-color: #55acee;" href="{% provider_login_url 'google' %}" role="button" type="submit">
                     <i class="fab fa-twitter"></i>
                    </button>
                    <button class="btn btn-primary mt-3" style="background-color: #3b5998;" href="{% provider_login_url 'google' %}" role="button" type="submit">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                </form>

          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
