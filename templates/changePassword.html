{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
     Change Password
{%endblock%}



{% block breadcrumb %}
    <li class="breadcrumb-item active">{% trans 'Change Password' %}</li>
 {%endblock%}


{% block content %}
<div class="card">
    <div class="card-body row">
        <div class="col-6">
<form method="post"  novalidate>
    {% csrf_token %}

    {% include 'form.html' %}

    <button type="submit" class="btn btn-success mt-2">{% trans 'Change Password' %}</button>
</form>
            </div>
        <div class="col-6">
            <img class="card-img-top" src="{% static 'img/pass.jpg' %}" alt="image">
        </div>
        </div>
</div>
{%endblock%}
