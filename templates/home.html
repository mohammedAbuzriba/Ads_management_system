{% extends 'base.html' %}

{% block title %}
        Section
{%endblock%}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Section</li>
 {%endblock%}

{% block content %}


<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Section</th>
        <th>Ads</th>
        <th>Comments</th>
        <th>Last Ads</th>
    </tr>
    </thead>
    <tbody>
    {% for Sections in Section%}
    <tr>
        <td><a href="{% url 'SectionAds' Sections.pk%}">{{Sections.name}}</a>
        <small class="text-muted d-block">{{Sections.description}}</small>
        </td>
        <td>0</td>
        <td>0</td>
        <td></td>
    </tr>
    {%endfor%}

    </tbody>
</table>
 {%endblock%}
