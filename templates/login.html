{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block body %}



  <div class="container mb-5">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}">Ads Boards</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-8 ">
        <div class="card ">

          <div class="card-body row">

            <div class="col-6">
                <h3 class="card-title mt-3">Log in</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'form.html' %}<br>
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>

            </div>
                <div class="col-6"><img class="card-img-top" src="{% static 'img/log.jpg' %}" alt="image"></div></div>



            <div class="card-footer text-muted text-center">
            Create New account  <a href="{% url 'signup' %}">Sign up</a>


                <form action="{% provider_login_url 'google' %}" method="post">
                  {% csrf_token %}
                  <!-- Google -->
                    <button class="btn btn-primary mt-3" style="background-color: #dd4b39;"  role="button" type="submit">
                      <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-primary mt-3" style="background-color: #55acee;"  role="button" type="submit">
                     <i class="fab fa-twitter"></i>
                    </button>
                  <button class="btn btn-primary mt-3" style="background-color: #3b5998;"  role="button" type="submit">
                     <i class="fab fa-facebook-f"></i>
                    </button>

                </form>






          </div>
        </div>

      </div>



    </div>


      </div>
    </div>
  </div>
{% endblock %}
